<div *ngIf="isLoading" class="spinner-container">
  <mat-progress-spinner class="spinner-margin" [strokeWidth]="spinnerConfig.strokeWidth" [mode]="spinnerConfig.mode"
    [value]="spinnerConfig.value"></mat-progress-spinner>
</div>

<div *ngIf="!isLoading" class="login-container">
  <app-header></app-header>
  <div class="form-container custom-box-shadow">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <h2>{{ 'titulo_login_tecnico' | translate }}</h2>

      <mat-form-field class="full-width">
        <mat-label>{{ 'tecnico_email' | translate }}</mat-label>
        <input formControlName="username" name="username" matInput placeholder="Ex. email@provedor.com" type="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>{{ 'tecnico_senha' | translate }}</mat-label>
        <input formControlName="password" name="password" matInput placeholder="Ex. 123abcABC!&_" type="password">
      </mat-form-field>

      <div class="container-submit">
        <button type="submit" [disabled]="loginForm.invalid" class="primary custom-box-shadow"
          mat-stroked-button>{{ 'tecnico_entra' | translate }}</button>
        <a (click)="onCancel()" class="custom-box-shadow" mat-stroked-button
          routerLink="home">{{ 'tecnico_cancela' | translate }}</a>
      </div>
    </form>
  </div>
</div>
